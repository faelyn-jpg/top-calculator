<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>

</head>

<body>
  <div class="calculator-container">
    <div class="display">
    </div>
    <table class="calculator">
      <tbody>
        <tr>
          <td><button class="digit">7</button></td>
          <td><button class="digit">8</button></td>
          <td><button class="digit">9</button></td>
          <td><button class="operator" id="3">รท</button></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td><button class="digit">4</button></td>
          <td><button class="digit">5</button></td>
          <td><button class="digit">6</button></td>
          <td><button class="operator" id="2">X</button></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td><button class="digit">1</button></td>
          <td><button class="digit">2</button></td>
          <td><button class="digit">3</button></td>
          <td><button class="operator" id="1">-</button></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td><button class="digit">0</button></td>
          <td><button class="digit">.</button></td>
          <td><button id="equal">=</button></td>
          <td><button class="operator" id="0">+</button></td>
          <td><button id="clear">Clear</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
