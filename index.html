<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>

</head>

<body>
  <div class="calculator-container">
    <div>
      this is where numbers shall go
    </div>
    <table class="calculator">
      <tbody>
        <tr>
          <td><button id="7">7</button></td>
          <td><button id="8">8</button></td>
          <td><button id="9">9</button></td>
          <td><button id="slash">รท</button></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td><button id="4">4</button></td>
          <td><button id="5">5</button></td>
          <td><button id="6">6</button></td>
          <td><button id="times">X</button></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td><button id="1">1</button></td>
          <td><button id="2">2</button></td>
          <td><button id="3">3</button></td>
          <td><button id="minus">-</button></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td><button id="0">0</button></td>
          <td><button id="period">.</button></td>
          <td><button id="equal">=</button></td>
          <td><button id="plus">+</button></td>
          <td><button id="clear">Clear</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
